---
layout: default
---

<div class="jumbotron">
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-3">Sign the petition here:</div>
            <div class="col-md-8">
                <div class="col-md-3">
                    <input id="input_name" type="text" placeholder="Name" class="form-control">
                </div>
                <div class="input-group col-md-7">
                    <input id="input_username" type="text" placeholder="AU Username" class="form-control">
                    <span class="input-group-addon">@auburn.edu</span>
                </div>
                <div class="col-md-2">
                    <button id="btn_sign" type="submit" class="btn btn-primary">Sign</button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="pull-right"># of signers so far: <span class='label label-info' id='span_num'></span></div>
    </div>
</div>

<script src="js/home.js"></script>
